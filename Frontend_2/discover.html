<html lang="en">


<head>

    <meta charset="utf-8">

    <meta content="" name="description">

    <meta content="" name="keywords">

    <!-- FAVICONS -->

    <!-- MAIN CSS -->
    <link href="assets/css/main.css" rel="stylesheet">

</head>

<body>
    <div class="container">

        <div class="py-5 text-center">
            <img class="d-block mx-auto mb-4" src="assets/img/logo.png" width="150" height="150">
            <h1>Discover</h1>
            <h4>Here you can analize you electronics component for discover and learn what components we produce for your object.</h4>
        </div>

        <div>
            <form class="text-center">
                <div class="form-group">
                    <label for="uploadImage">Scegli un'immagine da analizzare:</label>
                    <input type="file" class="form-control-file" id="uploadImage" name="uploadImage" accept="image/png, image/jpeg">
                </div>
                <button onclick="analizzaImmagine();" class="btn btn-primary mb-2">Analizza immagine</button>
            </form>
        </div>

    </div>

    <script src="assets/jquery-3.6.0.min.js"></script>
    <script src="assets/bootstrap/bootstrap.bundle.js"></script>


    <script>
        function analizzaImmagine() {
            function getBase64(file) {
                var reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = function() {
                    console.log(reader.result);
                };
                reader.onerror = function(error) {
                    console.log('Error: ', error);
                };
            }

            var file = document.getElementById('uploadImage').files[0];
            getBase64(file); // prints the base64 string
        }

    </script>





</body>

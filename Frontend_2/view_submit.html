<!DOCTYPE html>
<html lang="en">


<head>

    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>ST-udent Learn - teacher</title>

    <meta content="" name="description">

    <meta content="" name="keywords">

    <!-- FAVICONS -->

    <!-- CSS THIRD PART -->
    <link href="assets/bootstrap/bootstrap.min.css" rel="stylesheet">

    <!-- MAIN CSS -->
    <link href="assets/css/main.css" rel="stylesheet">

</head>

<body>
    <div class="container">

        <div class="py-5 text-center">
            <img class="d-block mx-auto mb-4" src="assets/img/logo.png" width="150" height="150">
            <h1 class="stColor">Teacher - tests review</h1>
            <h4>Here you can learn to remember what components <a href="https://www.st.com/content/st_com/en.html" target="_blank" class="stColor">STMicroelectronics</a> use in the objects</h4>
        </div>

        <div class="row">
            <div class="col-12">
                <div>
                    <h1>Submitted tests:</h1>
                    <button type="button" class="btn btn-success" onclick="update()">Refresh</button>

                    <ul id="deviceList">

                    </ul>

                </div>
            </div>
        </div>
    </div>

    <footer class="container text-center">
        <p>&copy; 2021 <a href="https://www.st.com/content/st_com/en.html" target="_blank" class="stColor">STMicroelectronics</a></p>
    </footer>

    <script src="assets/jquery-3.6.0.min.js"></script>
    <script src="assets/bootstrap/bootstrap.bundle.js"></script>
    <script src="assets/js/core.js"></script>

    <script>
        function getAccordion(data, j){
            let html = `<a class="btn btn-primary" data-toggle="collapse"
                 href="#collapse${j}" role="button"
                  aria-expanded="false" 
                aria-controls="collapse${j}">
    Expand
  </a>`

                html += `<div class="collapse" id="collapse${j}">
  <div class="card card-body">`     
                    html += "<ul>"
                for(let i in data){
                    let item = data[i];
                    html += `<li>${item.component} | Given: ${item.checked}. Correct: </li>`
                }
                    html += "</ul>"
                html += `</div>
</div>`
        return html
        }


        function update() {
            fetch(`http://localhost:8083/v1/teaching/getSubmittedTests`, {
                method: "GET",
                mode: 'cors'
            })
            .then(response => response.json())
            .then(data => {
                html = "";
                for(let j in data){
                    let object = data[j];
                    html += `<li><h5>${object.data.name} (${object.data.device}) - ${object.score}</h5>`;
                    html += getAccordion(object.data.answers, j);
                    html += `</li>`;
                }
                $("#deviceList").html(html)
            });
        }

        $(document).ready(() => {
            update();
        })

        function submitComponent(name){
            fetch(`http://localhost:8083/v1/teaching/setDevice/${name}`, {
                method: "GET",
                mode: 'cors'
            })
            .then(response => response.json())
            .then(data => {
                alert(data.detail);
                console.log(data);
            })
        }

        function selectDevice(e){
            let deviceName = $(e.srcElement).text();
            let html = `<div id="componentList"></div>`;
            html = `<button type="button" class="btn btn-success" onclick="submitComponent('${deviceName}')">Submit this comopnent</button>`+
                html;
            $("#serverResponse").html(html);
            loadComponentsInside(deviceName, "#serverResponse")
        }
    </script>
</body>

</html>

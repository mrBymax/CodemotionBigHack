<!DOCTYPE html>
<html lang="en">


<head>

    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>ST-udent Teacher</title>

    <meta content="" name="description">

    <meta content="" name="keywords">

    <!-- FAVICONS -->

    <!-- CSS THIRD PART -->
    <link href="assets/bootstrap/bootstrap.min.css" rel="stylesheet">

    <!-- MAIN CSS -->
    <link href="assets/css/main.css" rel="stylesheet">

</head>

<body>
    <div class="container">

        <div class="py-5 text-center">
            <a href="index.html"><img class="d-block mx-auto mb-4" src="assets/img/logoNew.png" width="150" height="150" ></a>
            <h1 class="stColor">Teacher</h1>
            <h4>Here you can learn to remember what components <a href="https://www.st.com/content/st_com/en.html" target="_blank" class="stColor">STMicroelectronics</a> use in the objects</h4>
        </div>

        <div class="row">
            <div class="col-6">
                <div>
                    <h2>Select the device:</h2>
                    <div class="input-group">
                        <input id="chatMessageText"
                        type="text"
                        onkeyup="filter(event)"
                        class="form-control input-sm"
                        placeholder="Filter..." />
                    </div>
                    <br/>
                    <ul id="deviceList">

                    </ul>

                </div>
            </div>

            <div class="col-md-6">
                <h1>ST components inside</h1>
                <div id="serverResponse">
                    <div id="componentList"></div>
                </div> 
            </div>

        </div>
    </div>

    <footer class="container text-center">
        <p>&copy; 2021 <a href="https://www.st.com/content/st_com/en.html" target="_blank" class="stColor">STMicroelectronics</a></p>
    </footer>

    <script src="assets/jquery-3.6.0.min.js"></script>
    <script src="assets/bootstrap/bootstrap.bundle.js"></script>
    <script src="assets/js/core.js"></script>

    <script>
        function filter(e){
            let text = $(e.target).val(),
                filters;
            if(text.indexOf(",") === -1){
                filters = [text]
            } else{
                filters = text.split(",")
                for(let i in filters){
                    if(filters[i][0] == " "){
                        filters[i] = filters[i].substring(1, filters[i].length)
                    }
                }
            }
            const index = filters.indexOf("");
            if (index > -1) {
                filters.splice(index, 1);
            }
            console.log(filters)

            for(let el of $("#deviceList li")){
                let matches = text.length == 0 ? 1: 0;
                for(let filter of filters){
                    if($(el).text().toLowerCase().indexOf(filter.toLowerCase()) > -1){
                        matches++;
                        break;
                    }
                }

                if(matches===0){
                    $(el).css({display: "none"})
                } else {
                    $(el).css({display: "block"})
                }
            }
        }

        $(document).ready(() => {
            fetch(`/v1/teaching/getAllDevices`, {
                method: "GET",
                mode: 'cors'
            })
            .then(response => response.json())
            .then(data => {
                html = "";
                for(let object of data){
                    html += `<li class="pointer" onclick="selectDevice(event)">${object}</li>`;
                }
                $("#deviceList").html(html)
            });
        })

        function submitComponent(name){
            fetch(`/v1/teaching/setDevice/${name}`, {
                method: "GET",
                mode: 'cors'
            })
            .then(response => response.json())
            .then(data => {
                alert(data.detail);
                console.log(data);
            })
        }

        function selectDevice(e){
            let deviceName = $(e.target).text();
            let html = '<div style="text-align: center">'+
                `<button type="button" class="btn btn-danger" onclick="submitComponent('${deviceName}')" style="margin-bottom: 10px">Submit this device</button>`+
                "</div>"+
                `<div id="componentList"></div>`;
            $("#serverResponse").html(html);
            loadComponentsInside(deviceName, "#serverResponse")
        }
    </script>
</body>

</html>
